<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container{
            background-color:rgba(168, 139, 164, 0.623);
        }

        body{
            background-image: url('back.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .btn{
            box-shadow: 0 4px 8px 0  rgba(19, 197, 48, 0.616);
            transition: 0.7s;
        }
        .btn:hover{
            box-shadow: 0 4px 8px 0  rgba(236, 90, 5, 0.616);
            color:hotpink;
        }


    </style>
    
</head>
<body>

  
     <!-- Contact Section -->
  <section class="contact py-5">
    <div class="container">
      <h2 class="text-center text-danger">Contact Us</h2>
      <div class="row">
        <div class="col-md-12 mx-auto">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label text-danger">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
            
                <div class="col-md-12">
                  <label for="validationCustom02" class="form-label text-danger">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustomUsername" class="form-label text-danger">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text text-danger" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
           
                <div class="col-md-12">
                  <label for="validationCustom03" class="form-label text-danger">City</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
            
                <div class="col-md-12">
                  <label for="validationCustom04" class="form-label text-danger">State</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
            
                <div class="col-md-12">
                  <label for="validationCustom05" class="form-label text-danger">Zip</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
           
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label text-danger" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                
                <div class="col-12">
                  <div class="row justify-content-center">
                    <div class="col-auto">
                  <button class="btn btn-outline-success bg-white" type="submit">Submit form</button>
                </div>
                </div>
                </div>
              </form>
              <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
              'use strict'
            
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.querySelectorAll('.needs-validation')
            
              // Loop over them and prevent submission
              Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
            
                    form.classList.add('was-validated')
                  }, false)
                })
            })()
            </script>
              <!-- Link to Bootstrap JS (Make sure this is at the end of the body) -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            
</body>
</html>
